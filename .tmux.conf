# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

############################################################
#
# GENERAL
#
############################################################

# Allows for faster key repetition
set -s escape-time 0


############################################################
#
# KEY BINDINGS
#
############################################################

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# reload config file
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

############################################################
#
# CUSTOMIZE STATUS BAR
#
############################################################

## Set the status line's colors
# set -g status-style fg=white,bold,bg=black
#
## Set the color of the window list
# setw -g window-status-style fg=cyan,bg=black

## Set colors for the active window
# setw -g window-status-current-style fg=white,bold,bg=cyan
#
## Customize command line(default)
#set -g message-style fg=black,bg=yellow
#
## Status line left side to show Session:window:pane
#set -g status-left-length 40
#set -g status-left "#[fg=green] #S #[fg=yellow] #I #[fg=cyan] #P"
#
## Status line right side -  DD-MMM HH:MM
set -g status-right "#[fg=cyan]%d %b %H:%M:%S"
#
## Update the status line every sixty seconds
#set -g status-interval 60
#
## Center the window list in the status line
#set -g status-justify centre
#

set -g status on
set -g status-interval 1
set -g status-justify centre
set -g status-keys vi
set -g status-position bottom # [top, bottom]
set -g status-style fg=colour136,bg=colour235
# solarized theme
#set -g status-style fg=colour136,bg="#002b36"

# Left status
set -g status-left-length 60
set -g status-left-style default

# Display the session name
set -g status-left "#[fg=green] üèÄ #S #[default] | #{cpu_percentage} | #{ram_percentage} |#{battery_icon} #{battery_percentage}"

# Right status
set -g status-right-length 140
set -g status-right-style default

# set -g window-status-style fg=colour244,bg=default
# set -g window-status-format ' #I #W '

# set -g window-status-current-style fg=black,bg=colour136
# set -g window-status-current-format ' #I #W '

############################################################
#
# CUSTOMIZE ACTIVE PANE
#
############################################################

#set inactive/active window styles
set -g window-style 'fg=colour247,bg=colour236'
set -g window-active-style 'fg=colour250,bg=black'

# set the pane border colors 
set -g pane-border-style 'fg=colour235,bg=colour238' 
set -g pane-active-border-style 'fg=colour51,bg=colour236'

# set -g window-style 'fg=1,bg=default'
# set -g window-active-style 'fg=default,bg=default'

############################################################
#
# VI MODE
#
############################################################
# enable vi keys.
setw -g mode-keys vi

# escape turns on copy mode
#bind Escape copy-mode

# v in copy mode starts making selection
bind-key -T copy-mode v send -X begin-selection
bind-key -T copy-mode y send -X copy-selection

# make Prefix p paste the buffer.
unbind p
bind p paste-buffer

############################################################
#
# MISC
#
############################################################

## enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Set mouse mode on
set -g mouse on

# clear the current pane
#bind -n C-k send-keys -R \; send-keys C-l \;

# Clear history like iterm/terminal
bind -n C-k clear-history

# Larger scroll back
set-option -g history-limit 100000


# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
